<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>EduQuest Alphabets</title>
    <style>
        .carousel-item {
            transition: transform 1.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container py-3">
        <header>
            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal text-body-emphasis">Alphabets</h1>
                <p class="fs-5 text-body-secondary">Scan these Markers using AR Scanner from your phone. Try adjusting
                    distance from the screen to view the model.
                </p>
            </div>
        </header>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-inner" style="display: flex; justify-content: space-evenly;">
            <div class="carousel-item active">
                <img src="./assets/pattern-images/pattern-letter-a.png" class="d-block w-40">
            </div>
            <div class="carousel-item">
                <img src="./assets/pattern-images/pattern-letter-b.png" class="d-block w-40" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/pattern-images/pattern-letter-c.png" class="d-block w-40" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/pattern-images/pattern-letter-d.png" class="d-block w-40" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/pattern-images/pattern-letter-e.png" class="d-block w-40" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/pattern-images/pattern-letter-f.png" class="d-block w-40" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/pattern-images/pattern-letter-g.png" class="d-block w-40" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/pattern-images/pattern-letter-h.png" class="d-block w-40" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/pattern-images/pattern-letter-i.png" class="d-block w-40" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/pattern-images/pattern-letter-j.png" class="d-block w-40" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/pattern-images/pattern-letter-k.png" class="d-block w-40" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/pattern-images/pattern-letter-l.png" class="d-block w-40" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/pattern-images/pattern-letter-m.png" class="d-block w-40" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/pattern-images/pattern-letter-n.png" class="d-block w-40" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/pattern-images/pattern-letter-o.png" class="d-block w-40" alt="...">
            </div>
            <div class="carousel-item">

            </div>
            <div class="carousel-item">
                <img src="./assets/pattern-images/pattern-letter-s.png" class="d-block w-40" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/pattern-images/pattern-letter-t.png" class="d-block w-40" alt="...">

            <div class="carousel-item">

            <div class="carousel-item">
                <img src="./assets/pattern-images/pattern-letter-x.png" class="d-block w-40" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/pattern-images/pattern-letter-y.png" class="d-block w-40" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/pattern-images/pattern-letter-z.png" class="d-block w-40" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"
                style="background-color: var(--bs-emphasis-color); border-radius: 50%; padding: 20px;"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"
                style="background-color: var(--bs-emphasis-color); border-radius: 50%; padding: 20px;"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
